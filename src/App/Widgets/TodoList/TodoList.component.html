<ul>
    <li [@flyEnterAndLeave]
        (mousedown)="mouseDownHandler(todoView, $event)"
        *ngFor="let todoView of todoViewList; trackBy: todo?.id">
        <section class="content" [ngStyle]="todoView.contentStyle">
            {{todoView.task}}
        </section>
        <strong [ngStyle]="todoView.doneStyle">Done</strong>
    </li>
</ul>
